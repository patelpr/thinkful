<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title>Sign up form</title>
  </head>
  <body>


    <main class=main>
      <div class="logo">
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.5.2_challenge_signup_form/logo.png" alt=" image of AnalogSea logo" />
      </div>
      <div class="signup">
        <h1>Sign up</h1>
        <form action="/signup/"class="form">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="foo@bar.com">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="1234passw0rd">
          <button type="submit">Sign Up</button>
          <a href="#">Forgot password?</a>
        </form>
        
      </div>
      <p class="existing">Already have an account? <a href="#">Log in</a></p>
    </main>

  </body>
</html>
