<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="float-grid.css">
  <link rel="stylesheet" href="main.css">
  <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->

</head>
<body>
  <header class="col-12 nav" role="banner">
    <div class="row">
      <h1>Star Wars Characters</h1>
      <div>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>
<main class="main" role="main">


  <div class="row">
    <div class="col-4">
      <div class="box gray">
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Rey from Star Wars">
        <h2>Rey</h2>
        <h3>Protagonist, from Tatooine</h3>
      </div>
    </div>
    <div class="col-4">
      <div class="box gray"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Finn from StarWars">
        <h2>Finn</h2>
        <h3>Storm Trooper, befriends Rey</h3>
      </div>
    </div>
    <div class="col-4">
      <div class="box gray"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Kylo Ren from Star Wars">
        <h2>Kylo Ren</h2>
        <h3>Main Villain, or is he?</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="box gray">
        <img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Poe from Star Wars">
        <h2>Poe</h2>
        <h3>Neutral pilot</h3>
      </div>
    </div>
    <div class="col-4">
      <div class="box gray"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Chewwie from StarWars">
        <h2>Chewbacca</h2>
        <h3>A great first mate</h3></div>
    </div>
    <div class="col-4">
      <div class="box gray"><img src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Yoda from the originals">
        <h2>Yoda</h2>
        <h3>Wise old Jedi master</h3>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
