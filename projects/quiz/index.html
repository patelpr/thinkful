<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="float-grid.css">
    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <section class="top-bar" role="region">
      <div class="row">
        <div class="col-3">
        <header role="banner">
          <img src="http://logos-download.com/wp-content/uploads/2016/10/Harry_Potter_logo_wordmark.png" alt="Harry Potter Logo" />
        </header>
        </div>
        <div class="col-3">
          <p class="js-score"></p>
        </div>
        <div class="col-3">
          <p class="js-wrong"></p>
        </div>
        <div class="col-3">
          <p class="js-completed"></p>
        </div>
      </div>
    </section>
    <main class="container row" role="main">
      <section class="js-start-screen start-screen row" role="region">
        <div class="col-12">
          <button class="js-start start col-12">Start! -or- <kbd>[Enter]</kbd></button>
        </div>
      </section>
      <section role="region">
        <form id="js-quiz-form" action="#" role="form"></form>
      </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
  </body>
</html>
